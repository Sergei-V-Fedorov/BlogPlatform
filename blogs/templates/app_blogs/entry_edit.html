{% extends "app_users/base_template.html" %}
{% load i18n %}

{% block title %}
    {{ block.super }} -
    {% trans "Редактирование статьи" %}
{% endblock title%}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <h2>{% trans "Редактирование статьи" %}:</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% trans "Редактировать" %}</button>
    </form>
{% endblock content%}
